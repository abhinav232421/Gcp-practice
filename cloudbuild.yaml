steps:
  # Install Maven
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['install']
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'gcr.io/${PROJECT_ID}/myimage1:v2', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'gcr.io/${PROJECT_ID}/myimage1:v2']


  - name: 'gcr.io/cloud-builders/gke-deploy'
    args: ['run',
            '--filename=deployment.yaml',
            '--image=gcr.io/${PROJECT_ID}/myimage:v2',
            '--location=us-central1-c',
            '--cluster=mycluster'
            ]
      